<div bsModal #lgModal="bs-modal" class="modal fade " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form action=""  #message="ngForm" (ngSubmit)="editMessage(id, message)">
        <div class="modal-header border-0">
          <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
         <div>
           <label for="message">Message</label>
           <textarea [(ngModel)]="messages" #ctrl="ngModel" id="message" class="form-control" name="message" >{{modalBody}}</textarea>
         </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="lgModal.hide()">Cancel</button>
            <button type="submit" class="btn btn-success" #saveChanges>Save changes</button>
          </div>
      </form>

      </div>
    </div>
  </div>
